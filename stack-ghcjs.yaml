# For more information, see: http://docs.haskellstack.org/en/stable/yaml_configuration.html
compiler: ghcjs-0.2.0.20160414_ghc-7.10.3
compiler-check: match-exact
setup-info:
  ghcjs:
    source:
      ghcjs-0.2.0.20160414_ghc-7.10.3:
        url: https://s3.amazonaws.com/ghcjs/ghcjs-0.2.0.20160414_ghc-7.10.3.tar.gz
        sha1: 6d6f307503be9e94e0c96ef1308c7cf224d06be3

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-6.1

# Local packages, usually specified by relative directory name
packages: 
- '.'
- '../gelatin/gelatin-core'
- '../gelatin/gelatin-picture'
- '../gelatin/gelatin-gl'
- '../gelatin/gelatin-glfw'
- '../gelatin/gelatin-sdl2'
#- '../renderablew
#- '../varying'
#- '../sdl2'

- location:
    git: https://github.com/schell/FontyFruity.git
    commit: 99c143ebb569c286aa5252587923f8c34423e969
  extra-dep: true
- location:
    git: https://github.com/schell/varying.git
    commit: dffcb67677a4ffa9e085e929aedcd0161ddab45c
  extra-dep: true
- location:
    git: https://github.com/schell/renderable.git
    commit: e0f8271c8fe860492ca0a123ce3e41fde977e1de
  extra-dep: true
- location:
    git: https://github.com/schell/sdl2.git 
    commit: 8d9b060fe5e71f06b9673c9f71e52aa18f56ea1c

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps: 
- htiled-0.1.3

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 1.0.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

# Allow a newer minor version of GHC than the snapshot specifies
# compiler-check: newer-minor
